---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agumbe
  namespace: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      operator: agumbe
  template:
    metadata:
      labels:
        operator: agumbe
    spec:
      serviceAccountName: agumbe
      containers:
      - name: agumbe
        image: savvythru/agumbe
