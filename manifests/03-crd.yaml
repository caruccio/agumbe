---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: globalsecrets.savilabs.io
spec:
  scope: Namespaced
  group: savilabs.io
  version: v1alpha1
  names:
    kind: GlobalSecret
    singular: globalsecret
    plural: globalsecrets
    shortNames:
    - gs
  additionalPrinterColumns:
    - name: Secret
      type: string
      priority: 0
      JSONPath: .spec.secretName
      description: Name of the secret to replicate into namespace
    - name: Target Secret Name
      type: string
      priority: 0
      JSONPath: .spec.targetSecretName
      description: Name of the replicated secret in the target namespace
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            type:
              type: string
              description: "Type of the object"
            name:
              type: string
              description: "Name of the object to replicate into namespaces"
            targetName:
              type: string
              description: "Name of the object in the target namespace(s)"
            targetNamespaces:
              type: array
              description: "Namespace(s) to which the object has to be replicated"
          required: ["type", "name", "targetNamespaces"]
